<div style="font-family: calibri; padding: 30px;margin: 20px;">
    <div style="border: solid thin blue;padding: 30px;">
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>            
                <th>Mobile</th>
                <th>Skill set</th>
                <th>Department</th>
                <th colspan="2">Manage Employee</th>
            </tr>
            <tr *ngFor="let e of employees">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.mobile}}</td>
                <td>{{e.skillSet}}</td>
                <td>{{e.department.departmentName}}</td>
              
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </table>
    </div>
</div>
